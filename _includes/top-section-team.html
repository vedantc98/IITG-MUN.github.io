<!-- Begin Top Section -->
<section id="team-top-section" class="top-section image-section {% if page.image %}enable-overlay{% endif %}" style="background-image: url('{{ site.baseurl }}/img/sections-background/{{ site.teamImage }}');">
    <div class="overlay gradient-overlay"></div>

    {% include navigation.html %}
	<div class="content-wrapper">
	    <div class="jumbotron text-left">
	        <div class="animated hiding" data-animation="fadeInLeft" data-delay="500">
	            <h1>{{ page.title }}</h1>
	        </div>
	    </div>
    </div>
</section>
<!-- End Top Section -->
